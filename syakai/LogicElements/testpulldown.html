<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test</title>
</head>

<body>
<FORM>
<!-- 画像を配置 -->
<P><IMG src="AND.jpg" width="120" height="120" id="program1" alt=""></p>
<!-- ドロップダウンメニューが変更されたら関数へ値を渡す -->
<P><SELECT name="channel" size="1" onchange="imgChange1(this, 'program1')"> <!-- 修正：'program1'を追加 -->
<OPTION value="0">AND
<OPTION value="1">OR
<OPTION value="2">XOR
<OPTION value="3">NAND
<OPTION value="4">NOR
<OPTION value="5">XNOR
<OPTION value="6">NOT
</SELECT></P>
<!-- 画像を配置 -->
<P><IMG src="AND.jpg" width="120" height="120" id="program2" alt=""></p>
<!-- ドロップダウンメニューが変更されたら関数へ値を渡す -->
<P><SELECT name="channel" size="1" onchange="imgChange2(this, 'program2')"> <!-- 修正：'program2'を追加 -->
<OPTION value="0">AND
<OPTION value="1">OR
<OPTION value="2">XOR
<OPTION value="3">NAND
<OPTION value="4">NOR
<OPTION value="5">XNOR
<OPTION value="6">NOT
</SELECT></P>
</FORM>
<script>
function imgChange1(parts, id) {
    /* 選択されているメニューを変数へ格納 */
    fname = parts.options[parts.selectedIndex].value;
    /* 選択された画像のパスを送る */
    if (fname == 0) document.getElementById(id).src = "AND.jpg";
    if (fname == 1) document.getElementById(id).src = "OR.jpg";
    if (fname == 2) document.getElementById(id).src = "XOR.jpg"; 
    if (fname == 3) document.getElementById(id).src = "NAND.jpg"; 
    if (fname == 4) document.getElementById(id).src = "NOR.jpg";
    if (fname == 5) document.getElementById(id).src = "XNOR.jpg"; 
    if (fname == 6) document.getElementById(id).src = "NOT.jpg";

}
function imgChange2(parts, id) {
    /* 選択されているメニューを変数へ格納 */
    fname = parts.options[parts.selectedIndex].value;
    /* 選択された画像のパスを送る */
    if (fname == 0) document.getElementById(id).src = "AND.jpg";
    if (fname == 1) document.getElementById(id).src = "OR.jpg";
    if (fname == 2) document.getElementById(id).src = "XOR.jpg"; 
    if (fname == 3) document.getElementById(id).src = "NAND.jpg"; 
    if (fname == 4) document.getElementById(id).src = "NOR.jpg";
    if (fname == 5) document.getElementById(id).src = "XNOR.jpg"; 
    if (fname == 6) document.getElementById(id).src = "NOT.jpg";
}
</script>
</body>

</html>
